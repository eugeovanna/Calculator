<!doctype html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Calculadora</h1>
        <h2> Use o Inspecionar do seu navegador
            <p> Ctrl + F12 > Console > Digite o n√∫mero desejado </p>
        </h2>
        
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        
        <div id="output"></div>
        
        <script>
            
            var n1 = prompt('digite um numero');
                        
            escreve();
            
            function escreve(){
                console.log('---------');
                console.log(n1);
            }
            
            
            function calcular(simbolo){
                var n = prompt('digite outro numero');
                                
                switch(simbolo){
                    case '+':
                        n1 = n1 + n;
                        break;
                    case '-':
                        n1 = n1 - n;
                        break;
                    case '*':
                        n1 = n1 * n;
                        break;
                    case '/':
                        n1 = n1 / n;
                }
                
                escreve();                
            }
            
            
            
            
        </script>
    </body>
</html>
